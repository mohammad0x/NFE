{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Product details page">
    <link rel="stylesheet" href="{% static 'singlepost.css' %}">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@media (max-width: 768px) { .product-container { width: 100%; max-width: 100%; padding: 0; margin: 0; display: flex; flex-direction: column; } .product-image { width: calc(100% - 20px); height: 200px; margin-left: 20px; margin-right: 0; margin-top: 30px; } .product-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px 0 0 0; } .product-details { width: calc(100% - 20px); margin-left: 40px; margin-right: 40px; padding: 15px; border: 1px solid #ddd; border-top: none; border-radius: 0 8px 8px 0; box-sizing: border-box; } .share-container { display: flex; justify-content: space-between; margin-top: 15px; } .action-btn { width: 70px; height: 30px; padding: 0; font-size: 12px; display: flex; align-items: center; justify-content: center; } }
</style>
</head>
<body>
    {% include 'nav.html' %}

    <a href="{% url 'APPNFE:chart' single.slug %}">
    <div class="product-container">
        <div class="product-image">
            <img src="{{ single.img.url }}" alt="{{ single.franceTitle }}">
        </div>
    </a>
        
        <div class="product-details">
            <h1 class="product-title">{{ single.franceTitle }}</h1>
            <span class="product-category">{{ single.slug }}</span>
            <p class="product-description">{{ single.franceDES }}</p>
            <!-- <div class="product-price">{{ single.francePrice }}$</div> -->
            
<div class="share-container" onclick="copyPageUrl()">
    <button class="share-btn action-btn">
        <i class="fas fa-share-alt"></i> 
        <span class="share-tooltip">Share</span>
    </button>
                <form action="{% url 'APPNFE:likeView' single.id %}" method="post">
                    {% csrf_token %}
                <button class="action-btn save-btn">
                    <i class="fas fa-heart"></i> Save
                </button>
            </form>
            </div>
        </div>
    </div>
    <a href="{% url 'APPNFE:singlePost' single.slug %}"><button class="translate-btn">ENGLISH</button></a>


    {% include 'foot.html' %}


    <script>
        function copyPageUrl() {
            const currentUrl = window.location.href;
    
            navigator.clipboard.writeText(currentUrl)
                .then(() => {
                    alert('Copied! ' + currentUrl);
                })
                .catch(err => {
                    alert('Error ' + err);
                });
        }
    </script>

    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.querySelector(".loader").style.display = "none";
            }, 2000);
        });
        document.body.classList.add("loaded");

        // Animation for product details on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const productDetails = document.querySelector('.product-details');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            // Set initial state
            productDetails.style.opacity = '0';
            productDetails.style.transform = 'translateY(20px)';
            productDetails.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

            observer.observe(productDetails);
        });
    </script>
  
</body>
</html>
